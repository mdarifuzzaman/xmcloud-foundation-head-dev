        <h1 class="chakra-heading css-wruwf9" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin-top: calc(var(--sitecore-space-3) * -1); margin-right: 0px; margin-bottom: calc(var(--sitecore-space-3) * -1); margin-left: 0px; padding: 0px;    line-height: 1.2;">Introduction to API Clients</h1>
        <address class="css-3wr9ew" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;">
        <p class="chakra-text css-1hwnfr" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--sitecore-colors-st-blackAlpha-400); margin-right: 0px; margin-bottom: 0px; margin-left: 0px; padding: 0px;">Published by&nbsp;Rob Watt&nbsp;on&nbsp;24 June 2016</p>
        <p class="chakra-text css-1olatcb" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--sitecore-colors-chakra-subtle-text); margin-top: 0px; margin-right: 0px; margin-left: 0px; padding: 0px;">Last updated on&nbsp;25 June 2018</p>
        </address>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;">OrderCloud uses the term API Clients to identify various access points to your marketplace's data. These access points have properties that control what parties can use it, how they can gain access, and for how long that access remains valid.</p>
        <h2 class="chakra-heading css-lxc18m" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;    line-height: 1.2;">Creating API Clients<button type="button" class="chakra-button css-picdzi" aria-label="copy link" style="border:0px solid var(--sitecore-colors-chakra-border-color);opacity: 0.35; height: var(--sitecore-sizes-6); margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: var(--sitecore-space-3); padding: 0px;    line-height: 1.2;"><svg viewbox="0 0 24 24" focusable="false" class="chakra-icon css-6tplt8" aria-hidden="true">
        <path fill="currentColor" d="M10.59,13.41C11,13.8 11,14.44 10.59,14.83C10.2,15.22 9.56,15.22 9.17,14.83C7.22,12.88 7.22,9.71 9.17,7.76V7.76L12.71,4.22C14.66,2.27 17.83,2.27 19.78,4.22C21.73,6.17 21.73,9.34 19.78,11.29L18.29,12.78C18.3,11.96 18.17,11.14 17.89,10.36L18.36,9.88C19.54,8.71 19.54,6.81 18.36,5.64C17.19,4.46 15.29,4.46 14.12,5.64L10.59,9.17C9.41,10.34 9.41,12.24 10.59,13.41M13.41,9.17C13.8,8.78 14.44,8.78 14.83,9.17C16.78,11.12 16.78,14.29 14.83,16.24V16.24L11.29,19.78C9.34,21.73 6.17,21.73 4.22,19.78C2.27,17.83 2.27,14.66 4.22,12.71L5.71,11.22C5.7,12.04 5.83,12.86 6.11,13.65L5.64,14.12C4.46,15.29 4.46,17.19 5.64,18.36C6.81,19.54 8.71,19.54 9.88,18.36L13.41,14.83C14.59,13.66 14.59,11.76 13.41,10.59C13,10.2 13,9.56 13.41,9.17Z"></path>
        </svg></button></h2>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;">Like anything else on the OrderCloud platform, API Clients can be managed via our RESTful API. Whenever a new marketplace is created on OrderCloud, a default API Client is created along with a Full Access Seller user. You can use this initial context to create anything else in OrderCloud, including more API Clients.</p>
        <h3 class="chakra-heading css-g79m1" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;    line-height: 1.2;">Naming Your API Client<button type="button" class="chakra-button css-picdzi" aria-label="copy link" style="border:0px solid var(--sitecore-colors-chakra-border-color);opacity: 0.35; height: var(--sitecore-sizes-6); margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: var(--sitecore-space-3); padding: 0px;    line-height: 1.2;"><svg viewbox="0 0 24 24" focusable="false" class="chakra-icon css-6tplt8" aria-hidden="true">
        <path fill="currentColor" d="M10.59,13.41C11,13.8 11,14.44 10.59,14.83C10.2,15.22 9.56,15.22 9.17,14.83C7.22,12.88 7.22,9.71 9.17,7.76V7.76L12.71,4.22C14.66,2.27 17.83,2.27 19.78,4.22C21.73,6.17 21.73,9.34 19.78,11.29L18.29,12.78C18.3,11.96 18.17,11.14 17.89,10.36L18.36,9.88C19.54,8.71 19.54,6.81 18.36,5.64C17.19,4.46 15.29,4.46 14.12,5.64L10.59,9.17C9.41,10.34 9.41,12.24 10.59,13.41M13.41,9.17C13.8,8.78 14.44,8.78 14.83,9.17C16.78,11.12 16.78,14.29 14.83,16.24V16.24L11.29,19.78C9.34,21.73 6.17,21.73 4.22,19.78C2.27,17.83 2.27,14.66 4.22,12.71L5.71,11.22C5.7,12.04 5.83,12.86 6.11,13.65L5.64,14.12C4.46,15.29 4.46,17.19 5.64,18.36C6.81,19.54 8.71,19.54 9.88,18.36L13.41,14.83C14.59,13.66 14.59,11.76 13.41,10.59C13,10.2 13,9.56 13.41,9.17Z"></path>
        </svg></button></h3>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;">Choosing the right name for your API Client is important. By picking something descriptive, future developers will better understand when they should be utilized.</p>
        <h3 class="chakra-heading css-g79m1" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;    line-height: 1.2;">Defining User Access<button type="button" class="chakra-button css-picdzi" aria-label="copy link" style="border:0px solid var(--sitecore-colors-chakra-border-color);opacity: 0.35; height: var(--sitecore-sizes-6); margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: var(--sitecore-space-3); padding: 0px;    line-height: 1.2;"><svg viewbox="0 0 24 24" focusable="false" class="chakra-icon css-6tplt8" aria-hidden="true">
        <path fill="currentColor" d="M10.59,13.41C11,13.8 11,14.44 10.59,14.83C10.2,15.22 9.56,15.22 9.17,14.83C7.22,12.88 7.22,9.71 9.17,7.76V7.76L12.71,4.22C14.66,2.27 17.83,2.27 19.78,4.22C21.73,6.17 21.73,9.34 19.78,11.29L18.29,12.78C18.3,11.96 18.17,11.14 17.89,10.36L18.36,9.88C19.54,8.71 19.54,6.81 18.36,5.64C17.19,4.46 15.29,4.46 14.12,5.64L10.59,9.17C9.41,10.34 9.41,12.24 10.59,13.41M13.41,9.17C13.8,8.78 14.44,8.78 14.83,9.17C16.78,11.12 16.78,14.29 14.83,16.24V16.24L11.29,19.78C9.34,21.73 6.17,21.73 4.22,19.78C2.27,17.83 2.27,14.66 4.22,12.71L5.71,11.22C5.7,12.04 5.83,12.86 6.11,13.65L5.64,14.12C4.46,15.29 4.46,17.19 5.64,18.36C6.81,19.54 8.71,19.54 9.88,18.36L13.41,14.83C14.59,13.66 14.59,11.76 13.41,10.59C13,10.2 13,9.56 13.41,9.17Z"></path>
        </svg></button></h3>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;">You can control which parties in your marketplace can access each of your API Clients using any combination of the following three properties:</p>
        <ul role="list" class="css-tu0njr" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;    list-style-type: initial;">
            <li class="css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);margin: 0px; padding: 0px;">
            <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);margin-right: 0px; margin-left: 0px; padding: 0px;"><code class="chakra-code css-eap42n" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--badge-color); background-color: var(--sitecore-colors-blackAlpha-100); margin: 0px; padding: 0px;">AllowSeller</code>&nbsp;- All Seller Users can use the API Client</p>
            </li>
            <li class="css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);margin: 0px; padding: 0px;">
            <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);margin-right: 0px; margin-left: 0px; padding: 0px;"><code class="chakra-code css-eap42n" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--badge-color); background-color: var(--sitecore-colors-blackAlpha-100); margin: 0px; padding: 0px;">AllowAnySupplier</code>&nbsp;- Supplier Users in&nbsp;<span class="chakra-text css-1fjmjp6" style="border:0px solid var(--sitecore-colors-chakra-border-color);margin: 0px; padding: 0px;">any</span>&nbsp;Supplier company can use the API Client</p>
            </li>
            <li class="css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);margin: 0px; padding: 0px;">
            <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);margin-right: 0px; margin-left: 0px; padding: 0px;"><code class="chakra-code css-eap42n" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--badge-color); background-color: var(--sitecore-colors-blackAlpha-100); margin: 0px; padding: 0px;">AllowAnyBuyer</code>&nbsp;- Buyer Users in&nbsp;<span class="chakra-text css-1fjmjp6" style="border:0px solid var(--sitecore-colors-chakra-border-color);margin: 0px; padding: 0px;">any</span>&nbsp;Buyer company can use the API Client</p>
            </li>
        </ul>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;">In addition to the properties above, you can create API Client assignments to enable further control. For example, allowing a specific Buyer company access while blocking others. Each assignment references an API Client ID paired with a Buyer or Supplier ID.&nbsp;<code class="chakra-code css-eap42n" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--badge-color); background-color: var(--sitecore-colors-blackAlpha-100); margin: 0px; padding: 0px;">AllowAnyBuyer</code>&nbsp;and&nbsp;<code class="chakra-code css-eap42n" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--badge-color); background-color: var(--sitecore-colors-blackAlpha-100); margin: 0px; padding: 0px;">AllowAnySeller</code>&nbsp;will nullify direct assignments for their respective company type, so be sure set those properties to&nbsp;<code class="chakra-code css-eap42n" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--badge-color); background-color: var(--sitecore-colors-blackAlpha-100); margin: 0px; padding: 0px;">false</code>&nbsp;if you need that level of control.</p>
        <h3 class="chakra-heading css-g79m1" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;    line-height: 1.2;">Client Secrets and OAuth<button type="button" class="chakra-button css-picdzi" aria-label="copy link" style="border:0px solid var(--sitecore-colors-chakra-border-color);opacity: 0.35; height: var(--sitecore-sizes-6); margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: var(--sitecore-space-3); padding: 0px;    line-height: 1.2;"><svg viewbox="0 0 24 24" focusable="false" class="chakra-icon css-6tplt8" aria-hidden="true">
        <path fill="currentColor" d="M10.59,13.41C11,13.8 11,14.44 10.59,14.83C10.2,15.22 9.56,15.22 9.17,14.83C7.22,12.88 7.22,9.71 9.17,7.76V7.76L12.71,4.22C14.66,2.27 17.83,2.27 19.78,4.22C21.73,6.17 21.73,9.34 19.78,11.29L18.29,12.78C18.3,11.96 18.17,11.14 17.89,10.36L18.36,9.88C19.54,8.71 19.54,6.81 18.36,5.64C17.19,4.46 15.29,4.46 14.12,5.64L10.59,9.17C9.41,10.34 9.41,12.24 10.59,13.41M13.41,9.17C13.8,8.78 14.44,8.78 14.83,9.17C16.78,11.12 16.78,14.29 14.83,16.24V16.24L11.29,19.78C9.34,21.73 6.17,21.73 4.22,19.78C2.27,17.83 2.27,14.66 4.22,12.71L5.71,11.22C5.7,12.04 5.83,12.86 6.11,13.65L5.64,14.12C4.46,15.29 4.46,17.19 5.64,18.36C6.81,19.54 8.71,19.54 9.88,18.36L13.41,14.83C14.59,13.66 14.59,11.76 13.41,10.59C13,10.2 13,9.56 13.41,9.17Z"></path>
        </svg></button></h3>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;">Adding a Client Secret to an API Client changes how you'll interact with the OrderCloud OAuth server. If a Client Secret exists, it is required on all OAuth grant types (yes, even Password).</p>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;">Normally this configuration is used for automated systems that require access to your OrderCloud data. This is because it enables the use of OAuth's&nbsp;<span class="chakra-text css-9fy1vb" style="border:0px solid var(--sitecore-colors-chakra-border-color);margin: 0px; padding: 0px;">Client Credentials</span>&nbsp;grant type.</p>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;">You will quickly realize that a Client Secret by itself is not sufficient enough for OrderCloud to grant you access to the API. Every user in OrderCloud can have their own unique level of data access. In order to know&nbsp;<span class="chakra-text css-1fjmjp6" style="border:0px solid var(--sitecore-colors-chakra-border-color);margin: 0px; padding: 0px;">what</span>&nbsp;an authenticated party can read from or write to, every interaction must come from a&nbsp;<span class="chakra-text css-9fy1vb" style="border:0px solid var(--sitecore-colors-chakra-border-color);margin: 0px; padding: 0px;">User Context</span>.</p>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;">The&nbsp;<code class="chakra-code css-eap42n" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--badge-color); background-color: var(--sitecore-colors-blackAlpha-100); margin: 0px; padding: 0px;">DefaultContextUserName</code>&nbsp;property is for exactly that. It let's OrderCloud know what user context to provide when authentication occurs using the Client Credentials grant type. As far as OrderCloud knows, you&nbsp;<span class="chakra-text css-1fjmjp6" style="border:0px solid var(--sitecore-colors-chakra-border-color);margin: 0px; padding: 0px;">are</span>&nbsp;the default context user when using this grant type.</p>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;">Read more about supported OAuth workflows here&nbsp;<a class="chakra-link css-18uatnl" href="https://ordercloud.io/knowledge-base/authentication#ordercloud-workflows" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--sitecore-colors-primary-500); background-color: transparent; margin: 0px; padding: 0px;">here</a>.</p>
        <h3 class="chakra-heading css-g79m1" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;    line-height: 1.2;">Anonymous Shopping (Guest Checkout)<button type="button" class="chakra-button css-picdzi" aria-label="copy link" style="border:0px solid var(--sitecore-colors-chakra-border-color);opacity: 0.35; height: var(--sitecore-sizes-6); margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: var(--sitecore-space-3); padding: 0px;    line-height: 1.2;"><svg viewbox="0 0 24 24" focusable="false" class="chakra-icon css-6tplt8" aria-hidden="true">
        <path fill="currentColor" d="M10.59,13.41C11,13.8 11,14.44 10.59,14.83C10.2,15.22 9.56,15.22 9.17,14.83C7.22,12.88 7.22,9.71 9.17,7.76V7.76L12.71,4.22C14.66,2.27 17.83,2.27 19.78,4.22C21.73,6.17 21.73,9.34 19.78,11.29L18.29,12.78C18.3,11.96 18.17,11.14 17.89,10.36L18.36,9.88C19.54,8.71 19.54,6.81 18.36,5.64C17.19,4.46 15.29,4.46 14.12,5.64L10.59,9.17C9.41,10.34 9.41,12.24 10.59,13.41M13.41,9.17C13.8,8.78 14.44,8.78 14.83,9.17C16.78,11.12 16.78,14.29 14.83,16.24V16.24L11.29,19.78C9.34,21.73 6.17,21.73 4.22,19.78C2.27,17.83 2.27,14.66 4.22,12.71L5.71,11.22C5.7,12.04 5.83,12.86 6.11,13.65L5.64,14.12C4.46,15.29 4.46,17.19 5.64,18.36C6.81,19.54 8.71,19.54 9.88,18.36L13.41,14.83C14.59,13.66 14.59,11.76 13.41,10.59C13,10.2 13,9.56 13.41,9.17Z"></path>
        </svg></button></h3>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;">Now that you understand how to enable the Client Credentials grant type you may think that this is all you would need in order to enable Anonymous Shopping - or what some call "Guest Checkout".&nbsp;<span class="chakra-text css-9fy1vb" style="border:0px solid var(--sitecore-colors-chakra-border-color);margin: 0px; padding: 0px;">This is incorrect</span>, as anonymous shoppers should&nbsp;<span class="chakra-text css-9fy1vb" style="border:0px solid var(--sitecore-colors-chakra-border-color);margin: 0px; padding: 0px;">not</span>&nbsp;be treated as if they&nbsp;<span class="chakra-text css-1fjmjp6" style="border:0px solid var(--sitecore-colors-chakra-border-color);margin: 0px; padding: 0px;">are</span>&nbsp;the default context user. They need to be treated as a temporary "copy" of the default context user.</p>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;">This is where the&nbsp;<code class="chakra-code css-eap42n" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--badge-color); background-color: var(--sitecore-colors-blackAlpha-100); margin: 0px; padding: 0px;">IsAnonBuyer</code>&nbsp;property comes in. When enabled, many of the Me Perspective features are limited so that details about the default context user, like email address, cannot be altered. Additionally, the&nbsp;<code class="chakra-code css-eap42n" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--badge-color); background-color: var(--sitecore-colors-blackAlpha-100); margin: 0px; padding: 0px;">access_token</code>&nbsp;will be encoded with an&nbsp;<code class="chakra-code css-eap42n" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--badge-color); background-color: var(--sitecore-colors-blackAlpha-100); margin: 0px; padding: 0px;">orderid</code>&nbsp;which provides the anonymous user access to that order&nbsp;<span class="chakra-text css-1fjmjp6" style="border:0px solid var(--sitecore-colors-chakra-border-color);margin: 0px; padding: 0px;">only</span>.</p>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;"><span class="chakra-text css-9fy1vb" style="border:0px solid var(--sitecore-colors-chakra-border-color);margin: 0px; padding: 0px;">It is important to note that adding a Client Secret is not necessary to enable Anonymous Shopping. In fact, it is not recommended to require a Client Secret for any client-side application.</span></p>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;">Read more about Anonymous Shopping&nbsp;<a class="chakra-link css-18uatnl" href="https://ordercloud.io/knowledge-base/anonymous-shopping" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--sitecore-colors-primary-500); background-color: transparent; margin: 0px; padding: 0px;">here</a>.</p>
        <h3 class="chakra-heading css-g79m1" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;    line-height: 1.2;">Token Durations<button type="button" class="chakra-button css-picdzi" aria-label="copy link" style="border:0px solid var(--sitecore-colors-chakra-border-color);opacity: 0.35; height: var(--sitecore-sizes-6); margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: var(--sitecore-space-3); padding: 0px;    line-height: 1.2;"><svg viewbox="0 0 24 24" focusable="false" class="chakra-icon css-6tplt8" aria-hidden="true">
        <path fill="currentColor" d="M10.59,13.41C11,13.8 11,14.44 10.59,14.83C10.2,15.22 9.56,15.22 9.17,14.83C7.22,12.88 7.22,9.71 9.17,7.76V7.76L12.71,4.22C14.66,2.27 17.83,2.27 19.78,4.22C21.73,6.17 21.73,9.34 19.78,11.29L18.29,12.78C18.3,11.96 18.17,11.14 17.89,10.36L18.36,9.88C19.54,8.71 19.54,6.81 18.36,5.64C17.19,4.46 15.29,4.46 14.12,5.64L10.59,9.17C9.41,10.34 9.41,12.24 10.59,13.41M13.41,9.17C13.8,8.78 14.44,8.78 14.83,9.17C16.78,11.12 16.78,14.29 14.83,16.24V16.24L11.29,19.78C9.34,21.73 6.17,21.73 4.22,19.78C2.27,17.83 2.27,14.66 4.22,12.71L5.71,11.22C5.7,12.04 5.83,12.86 6.11,13.65L5.64,14.12C4.46,15.29 4.46,17.19 5.64,18.36C6.81,19.54 8.71,19.54 9.88,18.36L13.41,14.83C14.59,13.66 14.59,11.76 13.41,10.59C13,10.2 13,9.56 13.41,9.17Z"></path>
        </svg></button></h3>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;">Once a party has the appropriate level of access to your marketplace - it's important to control&nbsp;<span class="chakra-text css-1fjmjp6" style="border:0px solid var(--sitecore-colors-chakra-border-color);margin: 0px; padding: 0px;">how long</span>&nbsp;that access will last. This is controlled by two properties:&nbsp;<code class="chakra-code css-eap42n" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--badge-color); background-color: var(--sitecore-colors-blackAlpha-100); margin: 0px; padding: 0px;">AccessTokenDuration</code>&nbsp;and&nbsp;<code class="chakra-code css-eap42n" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--badge-color); background-color: var(--sitecore-colors-blackAlpha-100); margin: 0px; padding: 0px;">RefreshTokenDuration</code>. The most important of the two is&nbsp;<code class="chakra-code css-eap42n" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--badge-color); background-color: var(--sitecore-colors-blackAlpha-100); margin: 0px; padding: 0px;">AccessTokenDuration</code>&nbsp;- this is how long an&nbsp;<code class="chakra-code css-eap42n" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--badge-color); background-color: var(--sitecore-colors-blackAlpha-100); margin: 0px; padding: 0px;">access_token</code>&nbsp;acquired using a specific API Client ID will live (in minutes).</p>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;">Once the primary&nbsp;<code class="chakra-code css-eap42n" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--badge-color); background-color: var(--sitecore-colors-blackAlpha-100); margin: 0px; padding: 0px;">access_token</code>&nbsp;expires, if the API Client is configured with a&nbsp;<span class="chakra-text css-1fjmjp6" style="border:0px solid var(--sitecore-colors-chakra-border-color);margin: 0px; padding: 0px;">longer lasting</span>&nbsp;<code class="chakra-code css-eap42n" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--badge-color); background-color: var(--sitecore-colors-blackAlpha-100); margin: 0px; padding: 0px;">RefreshTokenDuration</code>, the original OAuth response will return a corresponding&nbsp;<code class="chakra-code css-eap42n" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--badge-color); background-color: var(--sitecore-colors-blackAlpha-100); margin: 0px; padding: 0px;">refresh_token</code>. This can be used to acquire a fresh&nbsp;<code class="chakra-code css-eap42n" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--badge-color); background-color: var(--sitecore-colors-blackAlpha-100); margin: 0px; padding: 0px;">access_token</code>&nbsp;and maintain user authentication until the&nbsp;<code class="chakra-code css-eap42n" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--badge-color); background-color: var(--sitecore-colors-blackAlpha-100); margin: 0px; padding: 0px;">refresh_token</code>&nbsp;expires. Long lasting token durations are not recommended for systems with a high level of data access in your marketplace as shorter token durations are more secure.</p>
        <h2 class="chakra-heading css-lxc18m" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;    line-height: 1.2;">Using Multiple API Clients<button type="button" class="chakra-button css-picdzi" aria-label="copy link" style="border:0px solid var(--sitecore-colors-chakra-border-color);opacity: 0.35; height: var(--sitecore-sizes-6); margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: var(--sitecore-space-3); padding: 0px;    line-height: 1.2;"><svg viewbox="0 0 24 24" focusable="false" class="chakra-icon css-6tplt8" aria-hidden="true">
        <path fill="currentColor" d="M10.59,13.41C11,13.8 11,14.44 10.59,14.83C10.2,15.22 9.56,15.22 9.17,14.83C7.22,12.88 7.22,9.71 9.17,7.76V7.76L12.71,4.22C14.66,2.27 17.83,2.27 19.78,4.22C21.73,6.17 21.73,9.34 19.78,11.29L18.29,12.78C18.3,11.96 18.17,11.14 17.89,10.36L18.36,9.88C19.54,8.71 19.54,6.81 18.36,5.64C17.19,4.46 15.29,4.46 14.12,5.64L10.59,9.17C9.41,10.34 9.41,12.24 10.59,13.41M13.41,9.17C13.8,8.78 14.44,8.78 14.83,9.17C16.78,11.12 16.78,14.29 14.83,16.24V16.24L11.29,19.78C9.34,21.73 6.17,21.73 4.22,19.78C2.27,17.83 2.27,14.66 4.22,12.71L5.71,11.22C5.7,12.04 5.83,12.86 6.11,13.65L5.64,14.12C4.46,15.29 4.46,17.19 5.64,18.36C6.81,19.54 8.71,19.54 9.88,18.36L13.41,14.83C14.59,13.66 14.59,11.76 13.41,10.59C13,10.2 13,9.56 13.41,9.17Z"></path>
        </svg></button></h2>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;">In general, we encourage creating a new API Client for each system or isolated piece of functionality. This allows for quicker identification of bottlenecks in your solution, as every authenticated request will have the API Client that was used embedded in the&nbsp;<code class="chakra-code css-eap42n" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--badge-color); background-color: var(--sitecore-colors-blackAlpha-100); margin: 0px; padding: 0px;">Authorization</code>&nbsp;header.</p>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin-top: 0px; margin-right: 0px; margin-left: 0px; padding: 0px;">Using API Clients like this also strengthens security. For example, if one system is compromised you can block access by deactivating its API Client or generating a new one without affecting availability of other systems in your solution.</p>
