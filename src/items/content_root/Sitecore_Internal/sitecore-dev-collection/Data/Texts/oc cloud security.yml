        <h1 class="chakra-heading css-wruwf9" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin-top: calc(var(--sitecore-space-3) * -1); margin-right: 0px; margin-bottom: calc(var(--sitecore-space-3) * -1); margin-left: 0px; padding: 0px;    line-height: 1.2;">Understanding Security Profiles</h1>
        <address class="css-3wr9ew" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;">
        <p class="chakra-text css-1156yeo" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--sitecore-colors-chakra-placeholder-color); margin-right: 0px; margin-left: 0px; padding: 0px;">Published by&nbsp;Jeff Ilse&nbsp;on&nbsp;20 October 2016</p>
        </address>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;">Security profiles are groups of roles (permissions), each of which grant users access to specific API endpoints and functionality. This lets you lock down access to your marketplace at the&nbsp;<span class="chakra-text css-1fjmjp6" style="border:0px solid var(--sitecore-colors-chakra-border-color);margin: 0px; padding: 0px;">API</span>&nbsp;level which is very powerful. If a request is made by a user without sufficient roles, they will receive a 403 Forbidden response.</p>
        <h2 class="chakra-heading css-lxc18m" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;    line-height: 1.2;">Roles<button type="button" class="chakra-button css-picdzi" aria-label="copy link" style="border:0px solid var(--sitecore-colors-chakra-border-color);opacity: 0.35; height: var(--sitecore-sizes-6); margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: var(--sitecore-space-3); padding: 0px;    line-height: 1.2;"><svg viewbox="0 0 24 24" focusable="false" class="chakra-icon css-6tplt8" aria-hidden="true">
        <path fill="currentColor" d="M10.59,13.41C11,13.8 11,14.44 10.59,14.83C10.2,15.22 9.56,15.22 9.17,14.83C7.22,12.88 7.22,9.71 9.17,7.76V7.76L12.71,4.22C14.66,2.27 17.83,2.27 19.78,4.22C21.73,6.17 21.73,9.34 19.78,11.29L18.29,12.78C18.3,11.96 18.17,11.14 17.89,10.36L18.36,9.88C19.54,8.71 19.54,6.81 18.36,5.64C17.19,4.46 15.29,4.46 14.12,5.64L10.59,9.17C9.41,10.34 9.41,12.24 10.59,13.41M13.41,9.17C13.8,8.78 14.44,8.78 14.83,9.17C16.78,11.12 16.78,14.29 14.83,16.24V16.24L11.29,19.78C9.34,21.73 6.17,21.73 4.22,19.78C2.27,17.83 2.27,14.66 4.22,12.71L5.71,11.22C5.7,12.04 5.83,12.86 6.11,13.65L5.64,14.12C4.46,15.29 4.46,17.19 5.64,18.36C6.81,19.54 8.71,19.54 9.88,18.36L13.41,14.83C14.59,13.66 14.59,11.76 13.41,10.59C13,10.2 13,9.56 13.41,9.17Z"></path>
        </svg></button></h2>
        <h3 class="chakra-heading css-g79m1" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;    line-height: 1.2;">Reader and Admin Roles<button type="button" class="chakra-button css-picdzi" aria-label="copy link" style="border:0px solid var(--sitecore-colors-chakra-border-color);opacity: 0.35; height: var(--sitecore-sizes-6); margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: var(--sitecore-space-3); padding: 0px;    line-height: 1.2;"><svg viewbox="0 0 24 24" focusable="false" class="chakra-icon css-6tplt8" aria-hidden="true">
        <path fill="currentColor" d="M10.59,13.41C11,13.8 11,14.44 10.59,14.83C10.2,15.22 9.56,15.22 9.17,14.83C7.22,12.88 7.22,9.71 9.17,7.76V7.76L12.71,4.22C14.66,2.27 17.83,2.27 19.78,4.22C21.73,6.17 21.73,9.34 19.78,11.29L18.29,12.78C18.3,11.96 18.17,11.14 17.89,10.36L18.36,9.88C19.54,8.71 19.54,6.81 18.36,5.64C17.19,4.46 15.29,4.46 14.12,5.64L10.59,9.17C9.41,10.34 9.41,12.24 10.59,13.41M13.41,9.17C13.8,8.78 14.44,8.78 14.83,9.17C16.78,11.12 16.78,14.29 14.83,16.24V16.24L11.29,19.78C9.34,21.73 6.17,21.73 4.22,19.78C2.27,17.83 2.27,14.66 4.22,12.71L5.71,11.22C5.7,12.04 5.83,12.86 6.11,13.65L5.64,14.12C4.46,15.29 4.46,17.19 5.64,18.36C6.81,19.54 8.71,19.54 9.88,18.36L13.41,14.83C14.59,13.66 14.59,11.76 13.41,10.59C13,10.2 13,9.56 13.41,9.17Z"></path>
        </svg></button></h3>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;">Most OrderCloud roles fall into one of two categories: Admin and Reader. An&nbsp;<span class="chakra-text css-9fy1vb" style="border:0px solid var(--sitecore-colors-chakra-border-color);margin: 0px; padding: 0px;">Admin</span>&nbsp;role allows read and write access to a resource while a&nbsp;<span class="chakra-text css-9fy1vb" style="border:0px solid var(--sitecore-colors-chakra-border-color);margin: 0px; padding: 0px;">Reader</span>&nbsp;role allows only read access.</p>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;">For example, a user that is assigned a security profile that has the role&nbsp;<code class="chakra-code css-eap42n" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--badge-color); background-color: var(--sitecore-colors-blackAlpha-100); margin: 0px; padding: 0px;">PromotionReader</code>&nbsp;will be able to List, or Get Promotions but will not be able to modify a promotion by calling Create, Patch, Save, or Delete endpoints.</p>
        <h3 class="chakra-heading css-g79m1" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;    line-height: 1.2;">Shopper Role<button type="button" class="chakra-button css-picdzi" aria-label="copy link" style="border:0px solid var(--sitecore-colors-chakra-border-color);opacity: 0.35; height: var(--sitecore-sizes-6); margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: var(--sitecore-space-3); padding: 0px;    line-height: 1.2;"><svg viewbox="0 0 24 24" focusable="false" class="chakra-icon css-6tplt8" aria-hidden="true">
        <path fill="currentColor" d="M10.59,13.41C11,13.8 11,14.44 10.59,14.83C10.2,15.22 9.56,15.22 9.17,14.83C7.22,12.88 7.22,9.71 9.17,7.76V7.76L12.71,4.22C14.66,2.27 17.83,2.27 19.78,4.22C21.73,6.17 21.73,9.34 19.78,11.29L18.29,12.78C18.3,11.96 18.17,11.14 17.89,10.36L18.36,9.88C19.54,8.71 19.54,6.81 18.36,5.64C17.19,4.46 15.29,4.46 14.12,5.64L10.59,9.17C9.41,10.34 9.41,12.24 10.59,13.41M13.41,9.17C13.8,8.78 14.44,8.78 14.83,9.17C16.78,11.12 16.78,14.29 14.83,16.24V16.24L11.29,19.78C9.34,21.73 6.17,21.73 4.22,19.78C2.27,17.83 2.27,14.66 4.22,12.71L5.71,11.22C5.7,12.04 5.83,12.86 6.11,13.65L5.64,14.12C4.46,15.29 4.46,17.19 5.64,18.36C6.81,19.54 8.71,19.54 9.88,18.36L13.41,14.83C14.59,13.66 14.59,11.76 13.41,10.59C13,10.2 13,9.56 13.41,9.17Z"></path>
        </svg></button></h3>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;">This special role grants a user read access to all of the&nbsp;<code class="chakra-code css-eap42n" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--badge-color); background-color: var(--sitecore-colors-blackAlpha-100); margin: 0px; padding: 0px;">/me</code>&nbsp;endpoints as well as the ability to create an order, lineitems, and payments. In short, it provides the minimum set of access a user needs to be able to "shop". If your needs are simple enough, this may be the only role you need to assign your buyer user!</p>
        <h3 class="chakra-heading css-g79m1" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;    line-height: 1.2;">Me Roles<button type="button" class="chakra-button css-picdzi" aria-label="copy link" style="border:0px solid var(--sitecore-colors-chakra-border-color);opacity: 0.35; height: var(--sitecore-sizes-6); margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: var(--sitecore-space-3); padding: 0px;    line-height: 1.2;"><svg viewbox="0 0 24 24" focusable="false" class="chakra-icon css-6tplt8" aria-hidden="true">
        <path fill="currentColor" d="M10.59,13.41C11,13.8 11,14.44 10.59,14.83C10.2,15.22 9.56,15.22 9.17,14.83C7.22,12.88 7.22,9.71 9.17,7.76V7.76L12.71,4.22C14.66,2.27 17.83,2.27 19.78,4.22C21.73,6.17 21.73,9.34 19.78,11.29L18.29,12.78C18.3,11.96 18.17,11.14 17.89,10.36L18.36,9.88C19.54,8.71 19.54,6.81 18.36,5.64C17.19,4.46 15.29,4.46 14.12,5.64L10.59,9.17C9.41,10.34 9.41,12.24 10.59,13.41M13.41,9.17C13.8,8.78 14.44,8.78 14.83,9.17C16.78,11.12 16.78,14.29 14.83,16.24V16.24L11.29,19.78C9.34,21.73 6.17,21.73 4.22,19.78C2.27,17.83 2.27,14.66 4.22,12.71L5.71,11.22C5.7,12.04 5.83,12.86 6.11,13.65L5.64,14.12C4.46,15.29 4.46,17.19 5.64,18.36C6.81,19.54 8.71,19.54 9.88,18.36L13.41,14.83C14.59,13.66 14.59,11.76 13.41,10.59C13,10.2 13,9.56 13.41,9.17Z"></path>
        </svg></button></h3>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;">The Shopper role enables read access to the&nbsp;<code class="chakra-code css-eap42n" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--badge-color); background-color: var(--sitecore-colors-blackAlpha-100); margin: 0px; padding: 0px;">/me</code>&nbsp;endpoints however there are various permissions that define write access to their own data. For example a user with&nbsp;<code class="chakra-code css-eap42n" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--badge-color); background-color: var(--sitecore-colors-blackAlpha-100); margin: 0px; padding: 0px;">MeCreditCardAdmin</code>&nbsp;would allow that user to create/edit/delete any of their own personal credit cards.</p>
