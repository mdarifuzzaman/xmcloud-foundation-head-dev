        <h3 class="chakra-heading css-g79m1" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;    line-height: 1.2;">Custom Roles<button type="button" class="chakra-button css-picdzi" aria-label="copy link" style="border:0px solid var(--sitecore-colors-chakra-border-color);opacity: 0.35; height: var(--sitecore-sizes-6); margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: var(--sitecore-space-3); padding: 0px;    line-height: 1.2;"><svg viewbox="0 0 24 24" focusable="false" class="chakra-icon css-6tplt8" aria-hidden="true">
        <path fill="currentColor" d="M10.59,13.41C11,13.8 11,14.44 10.59,14.83C10.2,15.22 9.56,15.22 9.17,14.83C7.22,12.88 7.22,9.71 9.17,7.76V7.76L12.71,4.22C14.66,2.27 17.83,2.27 19.78,4.22C21.73,6.17 21.73,9.34 19.78,11.29L18.29,12.78C18.3,11.96 18.17,11.14 17.89,10.36L18.36,9.88C19.54,8.71 19.54,6.81 18.36,5.64C17.19,4.46 15.29,4.46 14.12,5.64L10.59,9.17C9.41,10.34 9.41,12.24 10.59,13.41M13.41,9.17C13.8,8.78 14.44,8.78 14.83,9.17C16.78,11.12 16.78,14.29 14.83,16.24V16.24L11.29,19.78C9.34,21.73 6.17,21.73 4.22,19.78C2.27,17.83 2.27,14.66 4.22,12.71L5.71,11.22C5.7,12.04 5.83,12.86 6.11,13.65L5.64,14.12C4.46,15.29 4.46,17.19 5.64,18.36C6.81,19.54 8.71,19.54 9.88,18.36L13.41,14.83C14.59,13.66 14.59,11.76 13.41,10.59C13,10.2 13,9.56 13.41,9.17Z"></path>
        </svg></button></h3>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;">Custom roles let you lock down access to your app's custom features using OrderCloud's security profiles.</p>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;">These roles are simple string values that will appear on your users' authentication tokens like normal roles. Unlike normal roles, they do not grant access to any API functionality. Instead, use them to control access to your app-specific features. For example, you might want to give some users the ability to place recurring orders (a feature OrderCloud could support, but which has no pre-existing role). You would add a&nbsp;<code class="chakra-code css-eap42n" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--badge-color); background-color: var(--sitecore-colors-blackAlpha-100); margin: 0px; padding: 0px;">RecurringOrderAdmin</code>&nbsp;custom role to a security profile and in your front-end code check that the token contains this string before you let users place a recurring order.</p>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;">Custom roles mean that all your user permission data can live in OrderCloud.</p>
        <h2 class="chakra-heading css-lxc18m" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;    line-height: 1.2;">Assigning Security Profiles<button type="button" class="chakra-button css-picdzi" aria-label="copy link" style="border:0px solid var(--sitecore-colors-chakra-border-color);opacity: 0.35; height: var(--sitecore-sizes-6); margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: var(--sitecore-space-3); padding: 0px;    line-height: 1.2;"><svg viewbox="0 0 24 24" focusable="false" class="chakra-icon css-6tplt8" aria-hidden="true">
        <path fill="currentColor" d="M10.59,13.41C11,13.8 11,14.44 10.59,14.83C10.2,15.22 9.56,15.22 9.17,14.83C7.22,12.88 7.22,9.71 9.17,7.76V7.76L12.71,4.22C14.66,2.27 17.83,2.27 19.78,4.22C21.73,6.17 21.73,9.34 19.78,11.29L18.29,12.78C18.3,11.96 18.17,11.14 17.89,10.36L18.36,9.88C19.54,8.71 19.54,6.81 18.36,5.64C17.19,4.46 15.29,4.46 14.12,5.64L10.59,9.17C9.41,10.34 9.41,12.24 10.59,13.41M13.41,9.17C13.8,8.78 14.44,8.78 14.83,9.17C16.78,11.12 16.78,14.29 14.83,16.24V16.24L11.29,19.78C9.34,21.73 6.17,21.73 4.22,19.78C2.27,17.83 2.27,14.66 4.22,12.71L5.71,11.22C5.7,12.04 5.83,12.86 6.11,13.65L5.64,14.12C4.46,15.29 4.46,17.19 5.64,18.36C6.81,19.54 8.71,19.54 9.88,18.36L13.41,14.83C14.59,13.66 14.59,11.76 13.41,10.59C13,10.2 13,9.56 13.41,9.17Z"></path>
        </svg></button></h2>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;">OrderCloud Security profiles can be assigned at any of the following levels: user, user group, buyer, supplier, or seller level.</p>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin-top: 0px; margin-right: 0px; margin-left: 0px; padding: 0px;">If your user is assigned more than one security profile, the roles given to that user will be a union of the roles from every assigned security profile.</p>
