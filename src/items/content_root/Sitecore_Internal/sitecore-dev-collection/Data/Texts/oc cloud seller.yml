        <pre style="border:0px solid var(--sitecore-colors-chakra-border-color);margin-top: 0px; margin-bottom: 0px; padding: 0px;"><code class="http css-1do9vr8 hljs" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #f8f8f2; background: #2b2b2b; margin: 0px; padding: var(--sitecore-space-8);"><span class="hljs-keyword" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #dcc6e0; margin: 0px; padding: 0px;">GET</span> <span class="hljs-string" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #abe338; margin: 0px; padding: 0px;">https://sandboxapi.ordercloud.io/v1/catalogs/BUYER_ORGANIZATION</span> <span class="hljs-meta" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #f5ab35; margin: 0px; padding: 0px;">HTTP/1.1</span> <span class="hljs-attribute" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: gold; margin: 0px; padding: 0px;">Authorization</span><span class="hljs-punctuation" style="border:0px solid var(--sitecore-colors-chakra-border-color);margin: 0px; padding: 0px;">: </span>Bearer INSERT_ACCESS_TOKEN_HERE <span class="hljs-attribute" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: gold; margin: 0px; padding: 0px;">Content-Type</span><span class="hljs-punctuation" style="border:0px solid var(--sitecore-colors-chakra-border-color);margin: 0px; padding: 0px;">: </span>application/json; charset=UTF-8;</code></pre>
