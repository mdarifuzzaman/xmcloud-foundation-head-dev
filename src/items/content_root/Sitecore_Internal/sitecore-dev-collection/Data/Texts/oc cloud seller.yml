        <path fill="currentColor" d="M10.59,13.41C11,13.8 11,14.44 10.59,14.83C10.2,15.22 9.56,15.22 9.17,14.83C7.22,12.88 7.22,9.71 9.17,7.76V7.76L12.71,4.22C14.66,2.27 17.83,2.27 19.78,4.22C21.73,6.17 21.73,9.34 19.78,11.29L18.29,12.78C18.3,11.96 18.17,11.14 17.89,10.36L18.36,9.88C19.54,8.71 19.54,6.81 18.36,5.64C17.19,4.46 15.29,4.46 14.12,5.64L10.59,9.17C9.41,10.34 9.41,12.24 10.59,13.41M13.41,9.17C13.8,8.78 14.44,8.78 14.83,9.17C16.78,11.12 16.78,14.29 14.83,16.24V16.24L11.29,19.78C9.34,21.73 6.17,21.73 4.22,19.78C2.27,17.83 2.27,14.66 4.22,12.71L5.71,11.22C5.7,12.04 5.83,12.86 6.11,13.65L5.64,14.12C4.46,15.29 4.46,17.19 5.64,18.36C6.81,19.54 8.71,19.54 9.88,18.36L13.41,14.83C14.59,13.66 14.59,11.76 13.41,10.59C13,10.2 13,9.56 13.41,9.17Z"></path>
        </svg></button></h2>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;">Catalogs are a container of products and, optionally, categories. As a seller, your role is to sell products to your buyers through one or more catalogs. To do so, your catalog must be active and assigned to a buyer organization or user group.</p>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;">When a buyer organization is created, a default catalog is automatically created along with it. You can find the ID of this catalog on the&nbsp;<a class="chakra-link css-18uatnl" href="https://ordercloud.io/api-reference/buyers/buyers/get" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--sitecore-colors-primary-500); background-color: transparent; margin: 0px; padding: 0px;">buyer organization model</a>&nbsp;under&nbsp;<code class="chakra-code css-eap42n" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--badge-color); background-color: var(--sitecore-colors-blackAlpha-100); margin: 0px; padding: 0px;">DefaultCatalogID</code>. The buyer you created in the last chapter should look something like this:</p>
        <div class="css-ci1h3u" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin-top: var(--sitecore-space-6); margin-right: 0px; margin-bottom: var(--sitecore-space-6); margin-left: 0px; padding: 0px;">
        <pre style="border:0px solid var(--sitecore-colors-chakra-border-color);margin-top: 0px; margin-bottom: 0px; padding: 0px;"><code class="json css-1do9vr8 hljs" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #f8f8f2; background: #2b2b2b; margin: 0px; padding: var(--sitecore-space-8);">{ <span class="hljs-attr" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #9cdcfe; margin: 0px; padding: 0px;">"ID"</span>: <span class="hljs-string" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #abe338; margin: 0px; padding: 0px;">"BUYER_ORGANIZATION"</span>, <span class="hljs-attr" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #9cdcfe; margin: 0px; padding: 0px;">"Name"</span>: <span class="hljs-string" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #abe338; margin: 0px; padding: 0px;">"Example Buyer"</span>, <span class="hljs-attr" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #9cdcfe; margin: 0px; padding: 0px;">"DefaultCatalogID"</span>: <span class="hljs-string" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #abe338; margin: 0px; padding: 0px;">"BUYER_ORGANIZATION"</span>, <span class="hljs-attr" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #9cdcfe; margin: 0px; padding: 0px;">"Active"</span>: <span class="hljs-literal" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #f5ab35; margin: 0px; padding: 0px;">true</span>, <span class="hljs-attr" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #9cdcfe; margin: 0px; padding: 0px;">"DateCreated"</span>: <span class="hljs-string" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #abe338; margin: 0px; padding: 0px;">"2021-02-08T23:01:03.57+00:00"</span>, <span class="hljs-attr" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #9cdcfe; margin: 0px; padding: 0px;">"xp"</span>: <span class="hljs-literal" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #f5ab35; margin: 0px; padding: 0px;">null</span> }</code></pre>
        </div>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;">Notice that&nbsp;<code class="chakra-code css-eap42n" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--badge-color); background-color: var(--sitecore-colors-blackAlpha-100); margin: 0px; padding: 0px;">DefaultCatalogID</code>&nbsp;matches the buyer organization&nbsp;<code class="chakra-code css-eap42n" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--badge-color); background-color: var(--sitecore-colors-blackAlpha-100); margin: 0px; padding: 0px;">ID</code>. OrderCloud will match IDs when possible.</p>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;">Let's&nbsp;<a class="chakra-link css-18uatnl" href="https://ordercloud.io/api-reference/product-catalogs/catalogs/get" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--sitecore-colors-primary-500); background-color: transparent; margin: 0px; padding: 0px;">retrieve the default buyer catalog</a>&nbsp;and look at it's properties:</p>
        <h5 class="chakra-heading css-y6kr0o" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;    line-height: 1.2;"><span class="chakra-text css-9fy1vb" style="border:0px solid var(--sitecore-colors-chakra-border-color);margin: 0px; padding: 0px;">Get the default catalog by ID</span><button type="button" class="chakra-button css-picdzi" aria-label="copy link" style="border:0px solid var(--sitecore-colors-chakra-border-color);opacity: 0.35; height: var(--sitecore-sizes-6); margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: var(--sitecore-space-3); padding: 0px;    line-height: 1.2;"><svg viewbox="0 0 24 24" focusable="false" class="chakra-icon css-6tplt8" aria-hidden="true">
