        <pre style="border:0px solid var(--sitecore-colors-chakra-border-color);margin-top: 0px; margin-bottom: 0px; padding: 0px;"><code class="json css-1do9vr8 hljs" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #f8f8f2; background: #2b2b2b; margin: 0px; padding: var(--sitecore-space-8);">{ <span class="hljs-attr" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #9cdcfe; margin: 0px; padding: 0px;">"ID"</span>: <span class="hljs-string" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #abe338; margin: 0px; padding: 0px;">"BUYER_ORGANIZATION"</span>, <span class="hljs-attr" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #9cdcfe; margin: 0px; padding: 0px;">"OwnerID"</span>: <span class="hljs-string" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #abe338; margin: 0px; padding: 0px;">"xxxxxxxxxxxxxxxxxx"</span>, <span class="hljs-attr" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #9cdcfe; margin: 0px; padding: 0px;">"Name"</span>: <span class="hljs-string" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #abe338; margin: 0px; padding: 0px;">"Example Buyer"</span>, <span class="hljs-attr" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #9cdcfe; margin: 0px; padding: 0px;">"Description"</span>: <span class="hljs-string" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #abe338; margin: 0px; padding: 0px;">"Default catalog for Example Buyer"</span>, <span class="hljs-attr" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #9cdcfe; margin: 0px; padding: 0px;">"Active"</span>: <span class="hljs-literal" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #f5ab35; margin: 0px; padding: 0px;">true</span>, <span class="hljs-attr" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #9cdcfe; margin: 0px; padding: 0px;">"CategoryCount"</span>: <span class="hljs-number" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #f5ab35; margin: 0px; padding: 0px;">0</span>, <span class="hljs-attr" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #9cdcfe; margin: 0px; padding: 0px;">"xp"</span>: <span class="hljs-literal" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #f5ab35; margin: 0px; padding: 0px;">null</span> }</code></pre>
        </div>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;">Here are some properties worth noting at this time:</p>
        <ul role="list" class="css-tu0njr" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;    list-style-type: initial;">
            <li class="css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);margin: 0px; padding: 0px;">
            <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);margin-right: 0px; margin-left: 0px; padding: 0px;"><code class="chakra-code css-eap42n" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--badge-color); background-color: var(--sitecore-colors-blackAlpha-100); margin: 0px; padding: 0px;">OwnerID</code>&nbsp;- The ID of the organization that owns the catalog (our seller organization ID)</p>
            </li>
            <li class="css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);margin: 0px; padding: 0px;">
            <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);margin-right: 0px; margin-left: 0px; padding: 0px;"><code class="chakra-code css-eap42n" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--badge-color); background-color: var(--sitecore-colors-blackAlpha-100); margin: 0px; padding: 0px;">Name</code>&nbsp;- The catalog name, based on the name of the buyer organization</p>
            </li>
            <li class="css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);margin: 0px; padding: 0px;">
            <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);margin-right: 0px; margin-left: 0px; padding: 0px;"><code class="chakra-code css-eap42n" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--badge-color); background-color: var(--sitecore-colors-blackAlpha-100); margin: 0px; padding: 0px;">Active</code>&nbsp;- Whether or not the catalog is accessible to the parties it's assigned to</p>
            </li>
        </ul>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;">Our catalog is currently active, which is what we want. If it were inactive it would be useless to our buyer organization. We will not be creating any categories for this example, as that can complicate our visibility rules down the line. So&nbsp;<code class="chakra-code css-eap42n" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--badge-color); background-color: var(--sitecore-colors-blackAlpha-100); margin: 0px; padding: 0px;">CategoryCount</code>&nbsp;should remain at 0.</p>
        <h2 class="chakra-heading css-lxc18m" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;    line-height: 1.2;">Catalog Assignments<button type="button" class="chakra-button css-picdzi" aria-label="copy link" style="border:0px solid var(--sitecore-colors-chakra-border-color);opacity: 0.35; height: var(--sitecore-sizes-6); margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: var(--sitecore-space-3); padding: 0px;    line-height: 1.2;"><svg viewbox="0 0 24 24" focusable="false" class="chakra-icon css-6tplt8" aria-hidden="true">
