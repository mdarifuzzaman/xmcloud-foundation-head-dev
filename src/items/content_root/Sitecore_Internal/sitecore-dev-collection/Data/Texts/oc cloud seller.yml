        <h1 class="chakra-heading css-1eja70z" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin-top: 0px; margin-right: 0px; margin-bottom: var(--sitecore-space-6); margin-left: 0px; padding: 0px;    line-height: 1.2;">Default Buyer Catalog</h1>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin: 0px; padding: 0px;">In the previous chapter, you&nbsp;<a class="chakra-link css-18uatnl" href="https://ordercloud.io/learn/getting-started/establishing-api-access" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--sitecore-colors-primary-500); background-color: transparent; margin: 0px; padding: 0px;">established API access</a>&nbsp;for a new organization. During that process, you were asked to create a seller and buyer perspective. Throughout this chapter you should remain in the seller perspective that we authenticated with while in the&nbsp;<a class="chakra-link css-18uatnl" href="https://ordercloud.io/learn/getting-started/making-your-first-request" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--sitecore-colors-primary-500); background-color: transparent; margin: 0px; padding: 0px;">"Making Your First Request"</a>&nbsp;guide.</p>
