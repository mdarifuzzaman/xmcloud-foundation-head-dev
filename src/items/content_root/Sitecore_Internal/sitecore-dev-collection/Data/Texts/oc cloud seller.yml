        </svg></button></h2>
        <p class="chakra-text css-0" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: #27272a; background-color: rgba(0, 0, 0, 0.02); margin-top: 0px; margin-right: 0px; margin-left: 0px; padding: 0px;">Since our buyer organization uses this catalog as the&nbsp;<code class="chakra-code css-eap42n" style="border:0px solid var(--sitecore-colors-chakra-border-color);color: var(--badge-color); background-color: var(--sitecore-colors-blackAlpha-100); margin: 0px; padding: 0px;">DefaultCatalogID</code>&nbsp;a catalog assignment was automatically created for us. The catalog assignment plays a major role in controlling the visibility of products to your buyers. These visibility rules are intentionally flexible and can get complicated quickly; therefore, we cover them in a separate guide. For now, we will focus on the most straightforward way of getting a product in front of your buyers.</p>
