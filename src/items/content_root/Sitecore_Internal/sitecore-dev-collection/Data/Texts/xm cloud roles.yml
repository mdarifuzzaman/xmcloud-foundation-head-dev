        <div class="title" style="border: 0px solid #e5e5e5;">
        <h1 class="title" id="users-roles-and-domains" style="color: var(--tw-prose-headings); margin: 0px 0px 0.888889em; border: 0px solid #e5e5e5; line-height: 1.11111;">Users, roles, and domains</h1>
        </div>
        <div style="border: 0px solid #e5e5e5;">&nbsp;</div>
        </div>
        </div>
        <p style="margin: 1.25em 0px; border: 0px solid #e5e5e5;">In XM Cloud, access security is controlled on three levels:</p>
        <div class="itemizedlist" style="border: 0px solid #e5e5e5;">
        <ul class="itemizedlist" style="margin: 1.25em 0px; padding: 0px 0px 0px 1.625em; border: 0px solid #e5e5e5; list-style-image: initial;">
            <li class="listitem" style="margin-top: 0.5em; margin-bottom: 0.5em; padding-left: 0.375em; border: 0px solid #e5e5e5;">
            <p style="margin: 1.25em 0px; border: 0px solid #e5e5e5;"><a target="_self" rel="noopener" class="focus-ring" href="https://doc.sitecore.com/xmc/en/developers/xm-cloud/creating-users-in-xm-cloud.html" style="color: #333378; border: 0px solid #e5e5e5;">user</a>&nbsp;- an individual user</p>
            </li>
            <li class="listitem" style="margin-top: 0.5em; margin-bottom: 0.5em; padding-left: 0.375em; border: 0px solid #e5e5e5;">
            <p style="margin: 1.25em 0px; border: 0px solid #e5e5e5;"><a target="_self" rel="noopener" class="focus-ring" href="https://doc.sitecore.com/xmc/en/developers/xm-cloud/create-and-set-up-a-role.html" style="color: #333378; border: 0px solid #e5e5e5;">role</a>&nbsp;- a collection of users. Roles enable you to assign access rights to a group of users instead of to an individual user</p>
            </li>
            <li class="listitem" style="margin-top: 0.5em; margin-bottom: 0.5em; padding-left: 0.375em; border: 0px solid #e5e5e5;">
            <p style="margin: 1.25em 0px; border: 0px solid #e5e5e5;"><a target="_self" rel="noopener" class="focus-ring" href="https://doc.sitecore.com/xmc/en/developers/xm-cloud/security-domains.html" style="color: #333378; border: 0px solid #e5e5e5;">domain</a>&nbsp;- a collection of security accounts</p>
            </li>
        </ul>
        </div>
        <p style="margin: 1.25em 0px; border: 0px solid #e5e5e5;">With these three levels of security, you can control all user access to XM Cloud functionality and website content.</p>
        </section>
